name: flutter_riverpod
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^5.0.0
  flutter_secure_storage: ^8.0.0
  json_annotation: ^4.8.0
  retrofit: '>=4.0.0 <5.0.0'
  logger: any  #for logging purpose

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.6.0
  retrofit_generator: '>=5.0.0 <6.0.0'

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
     - asset/img/misc/
     - asset/img/food/
     - asset/img/icon/
     - asset/img/logo/
     - asset/rive/

  fonts:
     - family: NotoSans
       fonts:
         - asset: asset/fonts/NotoSansKR-Black.otf
           weight: 900
         - asset: asset/fonts/NotoSansKR-Bold.otf
           weight: 700
         - asset: asset/fonts/NotoSansKR-Medium.otf
           weight: 500
         - asset: asset/fonts/NotoSansKR-Regular.otf
           weight: 400
         - asset: asset/fonts/NotoSansKR-Light.otf
           weight: 300
         - asset: asset/fonts/NotoSansKR-Thin.otf
           weight: 100